<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC-TAC-TOE</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="player-selection">
        <div class="player1">
            <label for="player1-name">Player ✖</label>
            <input type="text" id="player1-name" placeholder="Enter name">
            <div class="score-container">Score: <div class="player1-score"></div></div>
        </div>
        <div class="buttons-container">
            <button class="reset-button">RESET</button>
            <button class="next-round-button">NEXT ROUND</button>
        </div>
        
        <div class="player2">
            <label for="player2-name">Player 〇</label>
            <input type="text" id="player2-name" placeholder="Enter name">
            <div class="score-container">Score: <div class="player2-score"></div></div>
        </div>
        <div class="winner"></div>
    </div>
    <div class="gameboard-div">
    </div>
    
</body>
</html>
